<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickify Marketing Agency | Social Media Marketing & Performance Advertising</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #6610f2;
            --secondary-color: #0d6efd;
            --accent-color: #e83e8c;
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --light-text: #f8f9fa;
            --muted-text: #adb5bd;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-accent: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.3);
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 1rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        button, .btn {
            cursor: pointer;
            border: none;
            outline: none;
            transition: var(--transition);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            padding: 5rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .accent-gradient {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: var(--transition);
        }

        .navbar.scrolled {
            box-shadow: var(--shadow-md);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-link {
            margin-left: 1.5rem;
            position: relative;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            color: var(--light-text);
            font-size: 1.5rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 16, 242, 0.1), transparent 70%);
            z-index: -1;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.8s;
        }

        .stat-item {
            padding: 0 1.5rem;
            position: relative;
        }

        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            width: 1px;
            background-color: var(--muted-text);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--light-text);
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(102, 16, 242, 0.5);
            display: inline-block;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1s;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 20px rgba(102, 16, 242, 0.7);
        }

        /* About Section */
        .about {
            background-color: var(--dark-surface);
            position: relative;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 90% 10%, rgba(232, 62, 140, 0.1), transparent 70%);
            z-index: 0;
        }

        .about-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .about-description {
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.25rem;
            color: var(--muted-text);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .team-card {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .team-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .team-info {
            padding: 1.5rem;
        }

        .team-name {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .team-role {
            color: var(--muted-text);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .team-socials {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            color: var(--muted-text);
            font-size: 1.1rem;
        }

        .social-icon:hover {
            color: var(--light-text);
        }

        /* Services Section */
        .services {
            position: relative;
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 90%, rgba(13, 110, 253, 0.1), transparent 70%);
            z-index: 0;
        }

        .services-intro {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .service-card {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .service-description {
            color: var(--muted-text);
            margin-bottom: 1.5rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--light-text);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            display: inline-block;
        }

        .btn-outline:hover {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--dark-surface);
            border-radius: var(--border-radius-lg);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            transform: translateY(50px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            color: var(--muted-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--light-text);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .modal-description {
            margin-bottom: 1.5rem;
        }

        .feature-list {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .feature-item {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .feature-item i {
            color: var(--secondary-color);
            margin-right: 0.5rem;
        }

        /* Case Studies */
        .case-studies {
            background-color: var(--dark-surface);
            position: relative;
        }

        .case-studies::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(102, 16, 242, 0.1), transparent 70%);
            z-index: 0;
        }

        .case-studies-intro {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .case-studies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .case-study-card {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .case-study-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .case-study-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .case-study-content {
            padding: 1.5rem;
        }

        .case-study-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .case-study-category {
            color: var(--muted-text);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        .case-studies-cta {
            text-align: center;
            margin-top: 3rem;
        }

        /* Testimonials */
        .testimonials {
            position: relative;
            overflow: hidden;
        }

        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, rgba(232, 62, 140, 0.1), transparent 70%);
            z-index: 0;
        }

        .testimonials-intro {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .testimonials-slider {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .testimonials-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .testimonial-card {
            flex: 0 0 100%;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            margin: 0 1rem;
            box-shadow: var(--shadow-sm);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .testimonial-author {
            flex: 1;
        }

        .author-name {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .author-company {
            color: var(--muted-text);
            font-size: 0.9rem;
        }

        .testimonial-rating {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .star {
            color: #ffc107;
            margin-right: 0.25rem;
        }

        .testimonial-content {
            font-style: italic;
            color: var(--muted-text);
            margin-bottom: 1rem;
        }

        .testimonial-video {
            margin-top: 1rem;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            height: 200px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .testimonial-video i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: var(--transition);
        }

        .testimonial-video i:hover {
            color: var(--light-text);
            transform: scale(1.1);
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .slider-btn {
            background-color: transparent;
            border: 1px solid var(--muted-text);
            color: var(--muted-text);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .slider-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--light-text);
        }

        /* Blog Section */
        .blog {
            background-color: var(--dark-surface);
            position: relative;
        }

        .blog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(13, 110, 253, 0.1), transparent 70%);
            z-index: 0;
        }

        .blog-intro {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .blog-search {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 3rem;
            background-color: rgba(18, 18, 18, 0.8);
            border: 1px solid var(--muted-text);
            border-radius: var(--border-radius-md);
            color: var(--light-text);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: var(--muted-text);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .blog-card {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .blog-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            color: var(--muted-text);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .blog-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .blog-excerpt {
            color: var(--muted-text);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .blog-tag {
            background-color: rgba(102, 16, 242, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .blog-tag:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .blog-more {
            text-align: center;
            margin-top: 2rem;
        }

        /* Contact Section */
        .contact {
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, rgba(102, 16, 242, 0.1), transparent 70%);
            z-index: 0;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .contact-form {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(18, 18, 18, 0.8);
            border: 1px solid var(--muted-text);
            border-radius: var(--border-radius-sm);
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .contact-info {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-right: 1rem;
            margin-top: 0.25rem;
        }

        .contact-text {
            flex: 1;
        }

        .contact-text h4 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .contact-text p {
            color: var(--muted-text);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background-color: rgba(102, 16, 242, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .social-link:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-5px);
        }

        /* Footer */
        .footer {
            background-color: var(--dark-surface);
            padding: 4rem 0 2rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(13, 110, 253, 0.1), transparent 70%);
            z-index: 0;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-about {
            color: var(--muted-text);
            margin-bottom: 1.5rem;
        }

        .footer-heading {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
